{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<!--The navigation bar-->
<nav class="navbar navbar-fixed-top my-navbar" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="{% static 'images/logo.JPG' %}" alt="Picture of Rango" />
            <a class="navbar-brand">Computer Language Forum</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <input class="search_form" type="search" name="search" placeholder="Search here...">
                <button class="submit_form" type="submit" class="submit_btn">Search</button>
                {% if user.is_authenticated %}
                <button class="homepage"> <a href="{% url 'rango:homepage' %}"> Home</a></button>
                {% else %}
                <button class="homepage"> <a href="{% url 'rango:login' %}">Sign in</a></button>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!--<div class="bg"></div> -->

<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<div>
<h1 class="display-3">Login</h1>
</div>

<!--<form id="login_form" method="post" action="{% url 'rango:login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />
    <input type="submit" value="submit" />
</form> -->
<div class="text-center">
<form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/logo.JPG' %}" alt="Picture of Rango" width="72" height="72">
    <!--<h2 class="form-signin-heading">Please sign in</h2>-->
    <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
</form>
</div>
{% endblock %}
