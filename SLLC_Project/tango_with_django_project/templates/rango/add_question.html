{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Add a Question
{% endblock %}

{% block body_block %}
<!--The navigation bar-->
<nav class="navbar navbar-fixed-top my-navbar" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="{% static 'images/logo.JPG' %}" alt="Picture of Rango" />
            <a class="navbar-brand">Computer Language Forum</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <form class="form-inline"  action="../../rango/search_do/" role="form">
                    <input class="search_form" type="search" name="search" id="search" placeholder="Search here...">
                    <button class="submit_form" type="submit" class="submit_btn">Search</button>
                </form>
                <button class="homepage"><a href="{% url 'rango:index' %}">Main Page</a></button>
            </ul>
        </div>
    </div>
</nav>
<div class="bg"></div>

<div class="text-center">
<h1 class="h3 mb-3 font-weight-normal">Add a Question</h1>
    <div>
    <form id="question_form" method="post" action="../../../rango/addquestion_do/">
        <p>Please enter the title of your question.</p>
        <label for="inputTitle" class="sr-only">Title</label>
        <input type="text" name="title_question" id="title_question" class="form-control" placeholder="Title">

        <h2>category</h2>
        <select name="catalogs_question" id="catalogs_question">
            {% for c in catalogs %}
            <option value="{{c.id}}">{{c.name}}</option>
            {% endfor %}
        </select><br>
        <p />
        <p>You can write down your questions here.</p>
        <textarea class="form-control" placeholder="Content" name="content_question" id="content_question" rows ="5" cols="80"></textarea>
        <button class="submit_question" type="button" onclick="add_question()" name="submit" >Create Question</button>
        <p />
    </form>
    </div>

</div>
{% endblock %}
