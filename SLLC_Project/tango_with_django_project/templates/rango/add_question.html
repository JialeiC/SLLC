{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Add a Question
{% endblock %}

{% block body_block %}
<!--The navigation bar-->
<nav class="navbar navbar-fixed-top my-navbar" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="{% static 'images/logo.JPG' %}" alt="Picture of Rango" />
            <a class="navbar-brand">Computer Language Forum</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <input class="search_form" type="search" name="search" placeholder="Search here...">
                <button class="submit_form" type="submit" class="submit_btn">Search</button>
                <button class="homepage"><a href="{% url 'rango:index' %}">Main Page</a></button>
            </ul>
        </div>
    </div>
</nav>
<div class="bg"></div>

 <div class="text-center">
<form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}
    <h2 class="h3 mb-3 font-weight-normal">Add a Question</h2>
      <p>Please enter the title of your question.</p>
      <label for="inputTitle" class="sr-only">Title</label>
      <input type="text" name="title" id="question_id" class="form-control" placeholder="Title" required="" autofocus="">
      <p>You can write down your questions here.</p>
      <textarea class="form-control" placeholder="Content" name="content" rows ="5" cols="80"></textarea>
    <button class="submit_question" type="submit" name="submit" >Create Question</button>
     <p />
</form>
    </div>

{% endblock %}
